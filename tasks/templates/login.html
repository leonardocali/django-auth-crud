{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
        <h1 class="text-center">Login</h1>
        <form action="{% url 'login' %}" method="POST" class="card card-body">
          {% csrf_token %} 
          <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Write your username">
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Write your password">
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <br>
        <p class='text-center bg-danger' style="color:white">{{ error }}</p>
      </div>
    </div>
  </main>
<br>

{% endblock %}
